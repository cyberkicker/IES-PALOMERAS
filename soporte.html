    <div class="contenedor">
        <!-- Sección de Soporte -->
        <section class="registro">
            <h1>Atención al Cliente</h1>
            <p>Si necesitas soporte, por favor completa el siguiente formulario. Nuestro equipo se pondrá en contacto contigo lo antes posible.</p>

            <form action="procesar_soporte.php" method="POST" class="formulario-registro">
                
                <!-- Campo de Usuario GitHub -->
                <label for="github">Usuario de GitHub</label>
                <input type="text" id="github" name="github" class="input" placeholder="Ingresa tu usuario de GitHub" required>

                <!-- Campo de Correo -->
                <label for="correo">Correo Electrónico 
                    <span class="tooltip">
                        <i class="fas fa-info-circle"></i>
                        <span class="tooltiptext">Nos pondremos en contacto contigo por este medio.</span>
                    </span>
                </label>
                <input type="email" id="correo" name="correo" class="input" placeholder="Ingresa tu correo electrónico" required>

                <!-- Descripción del Incidente -->
                <label for="incidente">Descripción del Incidente</label>
                <textarea id="incidente" name="incidente" class="textarea" placeholder="Por favor, describe tu incidente o consulta" required></textarea>

                <!-- Botón de Envío -->
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </div>
